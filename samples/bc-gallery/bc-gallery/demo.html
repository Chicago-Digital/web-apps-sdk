<!DOCTYPE html>
<html>
    <head>
        <title>My Custom Image Gallery</title>
        <meta name="description" content="" />
        
        <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
        
        <script src="//cdn.jsdelivr.net/bxslider/4.1/jquery.bxslider.min.js"></script>        
        <link rel="stylesheet" href="//cdn.jsdelivr.net/bxslider/4.1/jquery.bxslider.css" />
        
        <script>
            $(document).ready(function(){

        <div class="wrapper">
            <h3>Gallery</h3>

            <ul class="bxslider">
                {module_webapps,bc-gallery,a,,,,,,,,weightreverse}
            </ul>
        </div>        
    </body>
</html>
